<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mark Otto, Jacob Thornton, Bootstrap contributors, LarryZeta">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Bill System | Speedtest Page</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="./pricing.css" th:href="@{/css/pricing.css}" rel="stylesheet">
</head>
<body>

    <div th:replace="commons/topbar::#navbar(activeUri='clients')"></div>

    <div class="container">

        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>id</th>
                        <th>level</th>
                        <th>alterId</th>
                        <th>email</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="client:${clients}">
                        <td></td>
                        <td th:text="${client.id}"></td>
                        <td>[[${client.level}]]</td>
                        <td>[[${client.alterId}]]</td>
                        <td>[[${client.email}]]</td>
                        <td>
                            <form th:action="@{/client/}+${client.email}" method="post">
                                <input type="hidden" name="_method" value="delete" />
                                <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                            </form>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="commons/footer::#footer"></div>
    </div>


</body>
</html>
