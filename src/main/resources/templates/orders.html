<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Bill System | Speedtest Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/pricing/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="./pricing.css" th:href="@{/css/pricing.css}" rel="stylesheet">
</head>
<body>

    <div th:replace="commons/topbar::#navbar(activeUri='orders')"></div>

    <div class="container">
<!--        <h2>-->
<!--            <span class="text">Orders</span>-->
<!--        </h2>-->

        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>oid</th>
                    <th>uid</th>
                    <th>days</th>
                    <th>state</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order:${orders}">
                    <td></td>
                    <td>[[${order.oid}]]</td>
                    <td>[[${order.uid}]]</td>
                    <td>[[${order.days}]]</td>
                    <td>
                        <a class="btn btn-sm btn-success" th:href="@{/order/}+${order.oid}" th:if="${session.loginUser == 'admin' && !order.isActivated}">Active</a>
                        <span class="text text-warning" th:if="${session.loginUser != 'admin' && !order.isActivated}">Inactivated</span>
                        <span class="text text-success" th:if="${order.isActivated}">Activated</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="commons/footer::#footer"></div>
    </div>


</body>
</html>
